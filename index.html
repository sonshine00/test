<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-translate="siteTitle">Dinner Recommendation</title>
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 data-translate="mainHeading">What to eat for dinner tonight?</h1>
      <div class="language-selector">
        <button id="langKo" class="lang-button" data-lang="ko">한국어</button>
        <button id="langEn" class="lang-button" data-lang="en">English</button>
      </div>
    </div>
    
    <div class="recommendation-card">
      <img id="foodImage" src="https://via.placeholder.com/300x200?text=Food+Image" alt="Recommended Food" class="food-image">
      <h2 id="foodName" class="food-name"></h2>
      <p id="foodReason" class="food-reason"></p>
    </div>

    <button id="generateRecommendation" data-translate="recommendButton">Recommend Dinner</button>
    <button id="themeToggle" data-translate="themeToggleButton">Toggle Dark Mode</button>
  </div>
  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
