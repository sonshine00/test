<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Partnership Inquiry</title>
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Partnership Inquiry</h1>
      <div class="settings-controls">
        <div class="language-selector">
          <button id="langKo" class="lang-button" data-lang="ko">한국어</button>
          <button id="langEn" class="lang-button" data-lang="en">English</button>
        </div>
        <button id="themeToggle" data-translate="themeToggleButton">Toggle Dark Mode</button>
      </div>
    </div>

    <form action="https://formspree.io/f/xreazpyq" method="POST" class="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Inquiry</button>
    </form>

    <p class="back-link"><a href="index.html">Back to Home</a></p>
  </div>
  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
